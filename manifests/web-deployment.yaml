apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-frontend
  namespace: yolo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yolo-frontend
  template:
    metadata:
      labels:
        app: yolo-frontend
    spec:
      containers:
        - name: yolo-frontend
          image: docker.io/namanoo/naomi-yolo-client:v1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: WEB_URL
              value: "http://yolo.example.com"

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: yolo-frontend
  namespace: yolo
spec:
  selector:
    app: yolo-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: LoadBalancer
